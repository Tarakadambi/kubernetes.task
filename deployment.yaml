apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: streaming-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: clusterstar/fastapi.taramavanur:latest
        ports:
        - containerPort: 8000
